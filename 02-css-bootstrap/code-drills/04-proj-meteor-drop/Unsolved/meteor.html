<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>How the Dinosaurs went Extinct</title>
    <!-- Create a link to the stylesheet -->
    <link rel="stylesheet" href="meteor.css">
</head>

<body>
<!-- Give the sky div a background image and set its width to 100% and height to 2000px -->
<div id="sky">

<!-- Create a class that gives each image a max width of 200px, do not apply this class to the moon -->

<!-- align the moon to the top left of the page -->
<img id="moon" src="../images/moon.png" alt= "moon">

<!-- align the first alien slightly to the center left of the page but closer towards the center -->
<img class="allImages" id="first-alien" src="../images/alien-one.png" alt= "alien one">

<!-- align the second alien slightly to the center right of the page but closer to the top -->
<img class="allImages" id="second-alien" src="../images/alien-two.png" alt= "alien two">

<!-- align the star slightly to the right of the page -->
<img class="allImages" id="star" src="../images/star.png" alt= "star">

<!-- align the meteor to the center of the page -->
<img class="allImages" id="meteor" src="../images/meteor.png" alt= "meteor">

<!-- align the dinorsaur to the bottom of the container -->
<img class="allImages" id="dinosaur" src="../images/dinosaur.png" alt= "dinosaur">
</div>
</body>

</html>
